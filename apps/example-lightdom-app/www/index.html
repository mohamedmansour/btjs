<style>
  .header {
    margin: 0;
    margin-bottom: 16px;
    display: flex;
    flex-direction: row;
    align-items: center;
  }

  button {
    padding: 5px 12px;
    margin-inline-end: 8px;
  }

  app-item {
    display: block;
    padding: 8px;
    background-color: #fff;
    border: 1px solid #e0e0e0;
    border-radius: 4px;
    margin-bottom: 8px;
  }

  .items {
    margin-top: 16px;
  }

  .toast {
    position: fixed;
    top: 5px;
    left: 50%;
    transform: translateX(-50%);
    background-color: rgba(0,0,0,0.5);
    margin: 0;
    padding: 10px 20px;
    border-radius: 5px;
  }

  [f-when] {
    display: none;
  }
</style>

<app-shell>
  <div class="header"><app-header></app-header>(<span f-signal="items.length">3</span>)</div>
  
  <p class="toast" f-when="toast" f-signal="toast"></p>

  <div>
    <button f-onclick="onClick">Add New</button>
    <button f-onclick="onClear">Clear All</button>
  </div>
  
  <div f-when="items.length > 5">You have more than 5 items!</div>

  <div class="items" f-repeat="items" w-component="app-item">
    <app-item>Mohamed</app-item>
    <app-item>Leena</app-item>
    <app-item>Eren</app-item>
  </div>
  
  <div f-when="!items.length">No items to show</div>
</app-shell>

<template id="app-item-template">
  <button f-onclick="onRemove">remove</button>
  <span>
    <slot f-signal="name" f-onclick="onRename"></slot>
  </span>
</template>

<script type="module" src="./js/index.js"></script>
